<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebStore | Home</title>
	<link rel="icon" type="image/x-icon" href="./img/logo.png">

	<!--- boxicon link --->
	<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

	<!--- remixicon link --->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

	<!--- google fonts --->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<!----------- Style sheets --------->
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/home.css">

</head>
<body>
	<header>
		<!----------- Navigation Bar --------->
		<nav class="navbar"></nav>
		<script src="js/nav.js"></script>
	</header>

	<main>
		<script src="js/manager.js"></script>
		<!----------- Vorschläge --------->
		<section class="container">
			<div class="cardcontainer swiper">
				<div class="cardcontent">
					<h1 class="cardheader">Deine Vorschläge</h1>
					<div class="swiper-wrapper"></div>
					<script language="javascript">getSuggestions(7)</script>

					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</section>
		<script src="js/swiper-bundle.min.js"></script>
		<script src="js/main.js"></script>

		<!----------- Discounts --------->
		<div class="small-container">
			<div class="viewmorerow">
				<h1 class="discountheader">Discounts</h1>
				<a href="products.html?sorter=sale"><button class="viewmorebutton">Alle anzeigen <i class="ri-arrow-right-double-fill"></i></button></a>
			</div>
			<div class="discountrow"></div>
			<script language="javascript">getProducts("discountrow", "sale", 4, "discounts")</script>
		</div>

		<!----------- Neues --------->
		<div class="small-container">
			<div class="viewmorerow">
				<h1 class="newheader">Neues</h1>
				<a href="products.html?sorter=dateadded"><button class="viewmorebutton">Alle anzeigen <i class="ri-arrow-right-double-fill"></i></button></a>
			</div>
			<div class="newrow"></div>
			<script language="javascript">getProducts("newrow", "dateadded", 4, "new")</script>
		</div>

		<!----------- Beliebte Kategorien --------->
		<div class="small-container">
			<div class="viewmorerow">
				<h1 class="categoryheader">Beliebte Kategorien</h1>
				<a href="categories.html"><button class="viewmorebutton">Alle anzeigen <i class="ri-arrow-right-double-fill"></i></button></a>
			</div>
			<div class="categoryrow"></div>
			<script language="javascript">getCategories("categoryrow")</script>
		</div>

		<div class="push"></div>	
	</main>

	<footer>
		<!-----------Footer--------->
		<nav class="footer"></nav>
		<script src="js/footer.js"></script>
	</footer>

</body>
</html>
