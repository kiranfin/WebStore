<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebStore | Produkt Name</title>

	<!--- boxicon link --->
	<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

	<!--- remixicon link --->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

	<!--- google fonts --->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/home.css">

	<script type="module" src="js/manager.js"></script>

</head>
<body>
	<header>
		<!----------- Navigation Bar --------->
		<nav class="navbar"></nav>
		<script src="js/nav.js"></script>
	</header>

	<main>
		<!----------- Neues --------->
		<section class="productssite">
			<div class="small-container-product">
				<div class="viewmorerow">
					<h1 class="productsheader">Alle Produkte</h1>
					<div class="row">
						<p style="font-size: 16px">Produktanzahl:</p>
						<select onchange="updateMaxElements('maxview')" class="maxview">
							<option class="option active" value="20">20</option>
							<option class="option" value="40">40</option>
							<option class="option" value="60">60</option>
							<option class="option" value="80">80</option>
						</select>
						<p style="font-size: 16px">Sortieren nach:</p>
						<select onchange="updateCurrentSorter()" class="sorter"></select>
						<script language="javascript">getSorterOptions("sorter")</script>
					</div>
				</div>
				<div class="productrow">	
				</div>
				<script language="javascript">getProductsFromPage("productrow", getCurrentSorter(), -1, "products", getCurrentPage())</script>

				
			</div>
			<div class="small-container">
				<div class="page-buttons"></div>
				<script language="javascript">getPageButtons("page-buttons")</script>
			</div>
		</section>

		<div class="push"></div>
	</main>

	<footer>
		<!-----------Footer--------->
		<nav class="footer"></nav>
		<script src="js/footer.js"></script>
	</footer>
</body>
</html>
