<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebStore | Hochladen</title>
	<link rel="icon" type="image/x-icon" href="./img/logo.png">

	<!--- boxicon link --->
	<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

	<!--- remixicon link --->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

	<!--- google fonts --->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/home.css">

</head>
<body>
	<header>
		<!----------- Navigation Bar --------->
		<nav class="navbar"></nav>
		<script src="js/nav.js"></script>
	</header>

	<main>
		<script src="js/manager.js"></script>

		<section class="uploadsite">
			<h1 class="categoryheader">Produkt hochladen</h1>
			<div class="uploadrow">
				<div class="product-detail-inputs">
					<div class="upload-inputs">
						<p>Titel:</p>
						<input type="text" class="title-box" placeholder="Titel eingeben" autocomplete="off"></input>
					</div>
					<div class="upload-inputs">
						<p>Beschreibung:</p>
						<textarea class="description-box" rows="14" cols="10" wrap="soft" placeholder="Dieses Produkt ist super cool, weil..." maxlength="300" style="overflow:hidden"></textarea>
					</div>
					<div class="upload-inputs">
						<p>Preis (€):</p>
						<input type="number" min="0.01" max="100000" class="price-box" placeholder="Preis eingeben" autocomplete="off"></input>
					</div>
					<div class="upload-inputs">
						<div class="uploadrow3">
							<p>Kategorien:</p>
							<div class="categoryupload"></div>
						</div>
						<input type="text" class="category-box" placeholder="Kategorie suchen" autocomplete="off"></input>
						<div class="category-result-box"></div>
						<script language="javascript">initCategoryBox()</script>
					</div>
					<div class="upload-inputs">
						<p>Verkäufer:</p>
						<input type="text" class="user-box" placeholder="Namen eingeben" autocomplete="off"></input>
					</div>
					<div class="uploadrow2">
						<button class="uploadbutton" onclick="onUploadClick()"><i class="ri-upload-line"></i> Hochladen</button>
					</div>
				</div>
				<div class="uploadimage">
					<div class="uploadrow2">
						<p>Bild hochladen:</p>
						<label for="fileinput" class="custom-file-upload">
					        Bild wählen
					    </label>
						<input id="fileinput" type="file"/>
						<script language="javascript">initFileInput()</script>
					</div>
					<p class="previewheader" style="display: none">Vorschau:</p>
					 <div class="uploadimgs">
                    	<img style="display: none" src="" class="preview">
                	</div>
				</div>
			</div>
			
		</section>

		<div class="push"></div>
	</main>

	<footer>
		<!-----------Footer--------->
		<nav class="footer"></nav>
		<script src="js/footer.js"></script>
	</footer>
</body>
</html>
